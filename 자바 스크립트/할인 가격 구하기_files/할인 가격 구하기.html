<body>	
	<div id="contents">
		<img src="./할인 가격 구하기_files/sale.png">
		<ul>
			<li>
					<label for="oPrice">원래 가격</label> 
					<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
					<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult">상품의 원래가격은250000원이고, 활인율은 10%입니다.25000원을 절약한 225000원에 살수 있습니다.</div>	
	</div>	

	<script>
		function showPrice(){
			var originPrice = document.querySelector("#oPrice").value;
			var rate = document.querySelector("#rate").value;

			var savedPrice = originPrice * (rate / 100);
			var resultPrice = originPrice - savedPrice;
			document.querySelector("#showResult").innerHTML = "상품의 원래가격은"
			+originPrice + "원이고, 활인율은 "+ rate + "%입니다."+savedPrice+"원을 절약한 "
			+resultPrice+"원에 살수 있습니다.";
		}
	</script>
